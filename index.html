<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2, minimum-scale=1.0">
  <meta name="author" content="Mark">
  <meta name="description" content="Stworka">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="statics/css/main.css" />
  <title>checklist</title>
  <meta property="og:title" content="checklist" />
</head>

<body>
  <main class="wrapper">
    <div class="cont">
      <div class="checklist">
        <div class="checklist__area">
          <div class="checklist__counter">
            <svg class="checklist__circle" width="70" height="70" viewbox="0 0 70 70">
              <circle class="checklist__bar" r="30" cx="35" cy="35" fill="transparent" stroke="#ffffff" stroke-width="2px"></circle>
              <circle r="30" cx="35" cy="35" fill="transparent" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1px"></circle>
            </svg>
            <span class="checklist__current">0</span>/<span class="checklist__all">7</span>
          </div>
          <div class="checklist__box">
            <div class="checklist__tag">Чеклист</div>
            <div class="checklist__title">
              Выполнено:
              <span class="checklist__current">0</span>
              из
              <span class="checklist__all">7</span>
              действий
            </div>
            <div class="checklist__text">
              Следующее действие:
              <span class="checklist__target">Созвониться с клиентом до 23.05.24 12:00</span>
            </div>
          </div>
          <button class="checklist__button btn-white">Открыть чеклист</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
